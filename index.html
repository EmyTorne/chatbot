<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.mins.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Kaushan=Script|Poppins&display=swap"rel="stylesheet">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<section id="background">
    <img src="pic/About.jpg"; class="back">
    <div class="line-bar">
        <p>CHATBOT</p>

    </div>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="our website">HOW TO USE OUR CHATBOT</a></li>
                <li><a href="#">FIND OUT</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </div> 
    <div id="menuBt">
        <img src="logo.jpg" id="menu">
    </div>
   <div class="studies-box">
       <div class="single-box">
        <img src="pic/1.jpg"> 
        <div class="overlay"></div>
        <div class="service-desc">
            <h3>WELCOME TO E-Certanong</h3>
            <hr>
            <p>Applying Work? ,Getting ID card , Certificate and license? What are you waiting for? Ask Now!!! </p>
            </div>
    </div>
</section>

    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>


<script>
    var menuBt= document.getElementById("menuBt")
    var sideNav = document.getElementById("sideNav")
    var menu = document.getElementById("menu")

   sideNav.style.left = "-250px";

    menuBt.onclick = function(){
        if(sideNav.style.left == "-250px"){
            sideNav.style.left = "0";
            menu.src = "logo.jpg";
        }
        else{
            sideNav.style.left = "-250px";
            menu.src = "logo.jpg";
    }
        
    }
</script>
</html>
